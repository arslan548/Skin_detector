{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Skin Disease Detector{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #e0e5ec;
        }

        .container {
            padding: 20px;
        }

        nav {
            background: #e0e5ec;
            padding: 15px 30px;
            border-radius: 20px;
            box-shadow: 10px 10px 20px #babecc, -10px -10px 20px #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-center {
            flex-grow: 1;
            text-align: center;
            font-weight: bold;
            color: #555;
        }

        nav a img {
            width: 28px;
            height: 28px;
            transition: transform 0.2s ease;
        }

        nav a img:hover {
            transform: scale(1.1);
        }

        nav span {
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }

        .content {
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .nav-left, .nav-right {
                justify-content: center;
                margin-top: 10px;
            }

            .nav-center {
                order: -1;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-left">
                <a href="{% url 'upload_image' %}">
                    <img src="{% static 'images/home.svg' %}" alt="Home">
                </a>
            </div>

            <div class="nav-center">
                {% if user.is_authenticated %}
                    ðŸ‘‹ Hello, {{ user.username }}
                {% else %}
                    Welcome!
                {% endif %}
            </div>

            <div class="nav-right">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}">
                        <img src="{% static 'images/profile.svg' %}" alt="Profile">
                    </a>
                    <a href="{% url 'logout' %}">
                        <img src="{% static 'images/logout.svg' %}" alt="Logout">
                    </a>
                {% else %}
                    <a href="{% url 'login' %}">
                        <img src="{% static 'images/login.svg' %}" alt="Login">
                    </a>
                    <a href="{% url 'register' %}">
                        <img src="{% static 'images/register.svg' %}" alt="Register">
                    </a>
                {% endif %}
            </div>
        </nav>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
