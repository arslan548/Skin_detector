{% extends 'detection/base.html' %} {% block title %}Upload Image{% endblock %}
{% block content %}
<style>
  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }

  form {
    background: #e0e5ec;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 10px 10px 20px #babecc, -10px -10px 20px #ffffff;
    max-width: 500px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  form input[type="file"],
  form button {
    padding: 12px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    box-shadow: inset 5px 5px 10px #c8ccd4, inset -5px -5px 10px #ffffff;
  }

  form button {
    padding: 10px 25px;
    border-radius: 12px;
    border: none;
    background: #e6e6fa;
    box-shadow: 6px 6px 12px #c3bfe2, -6px -6px 12px #ffffff;
    font-weight: 600;
    color: #4b3f72;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
  }

  form button:hover {
    box-shadow: inset 2px 2px 5px #c3bfe2, inset -2px -2px 5px #ffffff;
  }

  .preview-container {
    margin-top: 25px;
    text-align: center;
  }

  .preview-container img {
    max-width: 90%;
    max-height: 400px;
    border-radius: 15px;
    box-shadow: 10px 10px 20px #babecc, -10px -10px 20px #ffffff;
    margin-top: 10px;
  }

  @media (max-width: 600px) {
    form {
      padding: 20px;
      width: 90%;
    }
  }
</style>

<h2>ðŸ§  Skin Disease Detector</h2>

<form method="post" enctype="multipart/form-data">
  <div class="preview-container">
    <h3>ðŸ“¸ Uploaded Image Preview</h3>
    <img src="{{ uploaded_image.url }}"/>
  </div>
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Upload</button>
</form>
{% endblock %}
